{% extends "base.html" %}
{% block content %}
<div class="mt-10 max-w-md mx-auto">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="bg-yellow-500 text-gray-900 px-6 py-4">
            <h3 class="text-2xl font-bold">Reset Password</h3>
        </div>
        <div class="p-6">
            <p class="text-gray-600 mb-6">Enter your email address to receive a password reset link.</p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    {{ form.email }}
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700 transition duration-300">Send Reset Link</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
