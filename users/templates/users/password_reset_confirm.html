{% extends "base.html" %}
{% block content %}
<div class="mt-10 max-w-md mx-auto">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="bg-yellow-500 text-gray-900 px-6 py-4">
            <h3 class="text-2xl font-bold">Enter New Password</h3>
        </div>
        <div class="p-6">
            <p class="text-gray-600 mb-6">Please enter your new password twice so we can verify you typed it in correctly.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700 transition duration-300">Change My Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
