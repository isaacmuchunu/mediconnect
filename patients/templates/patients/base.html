<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Patient Portal{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <div class="w-64 bg-white shadow-md">
            <div class="p-4">
                <h1 class="text-2xl font-bold">Patient Menu</h1>
            </div>
            <nav class="mt-4">
                <a class="block px-4 py-2 text-gray-700 hover:bg-gray-200" href="{% url 'patients:patient_dashboard' %}">Dashboard</a>
                <a class="block px-4 py-2 text-gray-700 hover:bg-gray-200" href="{% url 'patients:medical_history_create' %}">Medical History</a>
                <a class="block px-4 py-2 text-gray-700 hover:bg-gray-200" href="{% url 'patients:consent_create' %}">Consent</a>
                <a class="block px-4 py-2 text-gray-700 hover:bg-gray-200" href="{% url 'patients:referral_history' %}">Referral History</a>
            </nav>
        </div>
        <div class="flex-1 p-10">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
