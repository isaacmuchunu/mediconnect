[tool:pytest]
DJANGO_SETTINGS_MODULE = hospital_ereferral.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Tests
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --reuse-db
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    security: marks tests as security tests
    performance: marks tests as performance tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    emergency: marks tests related to emergency system
    ambulance: marks tests related to ambulance management
    hospital: marks tests related to hospital integration
    notification: marks tests related to notification system
testpaths = tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning